<!-- src/main/resources/templates/cliente/lista.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Clientes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">

    <h2>Clientes Cadastrados</h2>

    <div class="d-flex justify-content-between mb-3">
        <a href="/" class="btn btn-secondary">🏠 Voltar para Home</a>
        <a href="/clientes/novo" class="btn btn-primary">➕ Novo Cliente</a>
    </div>

    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Email</th>
                <th>Telefone</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="cliente : ${clientes}">
                <td th:text="${cliente.nome}">Nome</td>
                <td th:text="${cliente.email}">Email</td>
                <td th:text="${cliente.telefone}">Telefone</td>
                <td>
                    <a th:href="@{'/clientes/editar/' + ${cliente.id}}" class="btn btn-warning btn-sm">Editar</a>
                    <a th:href="@{'/clientes/excluir/' + ${cliente.id}}" class="btn btn-danger btn-sm"
                       onclick="return confirm('Deseja excluir este cliente?')">Excluir</a>
                </td>
            </tr>
        </tbody>
    </table>

</body>
</html>
